<html>
<head>
<title>SmartyDWT: capture</title>
<script language="javascript">
function isDOMRequired ()
{
	return true;
}

function objectTag ()
{
	var startTag = "<?smarty:capture name=?>\n";
	var endTag = "\n<?smarty:/capture?>";
	var dom = dw.getDocumentDOM ();
	dom.source.wrapSelection (startTag, endTag);
	dom.synchronizeDocument();
	return "";
}
</script>
</head>
