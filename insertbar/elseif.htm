<html>
<head>
<title>SmartyDWT: elseif</title>
<script language="javascript">
function isDOMRequired ()
{
	return true;
}

function objectTag ()
{
	var startTag = "<?smarty:elseif ?>";
	var dom = dw.getDocumentDOM ();
	var sel = dom.source.getSelection ();
	dom.source.replaceRange (sel[0], sel[1], startTag);
	dom.synchronizeDocument();
	return "";
}
</script>
</head>

<body>
</body>
</html>
